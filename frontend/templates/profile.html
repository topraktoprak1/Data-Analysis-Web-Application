    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bs-init.js') }}"></script>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <script>
        // Load profile data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadProfile();
            loadUserDatabaseInfo();
        });

        function loadProfile() {
            fetch('/api/profile')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('username').value = data.username;
                    document.getElementById('email').value = data.email || '';
                    document.getElementById('first_name').value = data.first_name || '';
                    document.getElementById('last_name').value = data.last_name || '';
                    
                    // Update profile photo
                    if (data.profile_photo) {
                        document.getElementById('profilePhoto').src = '/static/' + data.profile_photo;
                        document.getElementById('navProfilePhoto').src = '/static/' + data.profile_photo;
                    }
                })
                .catch(error => {
                    console.error('Error loading profile:', error);
                    showAlert('Error loading profile', 'danger');
                });
        }
    </script>
</body>
